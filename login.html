     <!-- custom css -->
     <link rel="stylesheet" href="custom css/style.css"/>

    
</head>
<body class="login-page">
    <div class="d-flex p-1 p-xs-5 justify-content-center" >
       <div class="align-self-center">
        <div class="card mb-3 my-auto mx-auto">
            <div class="row g-0">
              <div class="d-none d-lg-block col-lg-6">
                <img src="images/loginImage.jpg" class="img-fluid" alt="login_image" style="height: 100%; width: 100%;">
              </div>
              <div class="col-12 col-lg-6">
                <div class="card-body">
                    <form class="py-5 px-3 px-lg-5">
                        <div class="h2 text-center p-3">
                            Welcome Back!
                        </div>
                        <div class="col mb-4">
                          <input type="email" class="form-control form-control-lg rounded-5 text-s" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                        </div>
                        <div class=" col mb-4">
                          <input type="password" class="form-control form-control-lg rounded-5 text-s" id="exampleInputPassword1"  placeholder="Password">
                        </div>
                        <div class="col mb-4">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label text-muted text-s" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary rounded-5 text-s btn-lg" type="button">Login</button>
                          </div>
                            <hr>
                          <div class="d-grid gap-2">
                            <button class="btn btn-danger rounded-5 text-s btn-lg" type="button"><i class="fa-brands fa-google"></i> Login with Google</button>
                            <button class="btn btn-facebook rounded-5 text-s btn-lg" type="button"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
                          </div>
                          <hr>
                          <div class="text-s text-center row row-cols-1 ">
                            <a class="col mb-1 text-decoration-none" href="#">Forgot Password?</a>
                            <a class="col text-decoration-none" href="register.html">Create an account!</a>
                          </div>
                    </form>
              </div>
            </div>
          </div>
        
       </div>
        
    </div>
    </div>
</body>
