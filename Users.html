    <div class="modal fade default-font" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div>
              <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
            </div>
           <div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

           </div>
          </div>
          <div class="modal-body">
            <form class="px-2">
              <div class="row row-cols-1">
                <div class="col mb-4">
                  <input type="text" class="form-control form-control-lg rounded-5 text-s " id="userFirstName" placeholder="Enter First Name...">
                </div>
                <div class="col mb-4">
                  <input type="text" class="form-control form-control-lg rounded-5 text-s" id="userLastName" placeholder="Enter Last Name...">
                </div>
                <div class="col mb-4">
                  <input type="email" class="form-control form-control-lg rounded-5 text-s" id="userEmail" placeholder="Enter Email Address...">
                </div>
                <div class=" col mb-4">
                  <input type="password" class="form-control form-control-lg rounded-5 text-s" id="userPassword"  placeholder="Password">
                </div>
                <div class=" col mb-4">
                  <input type="password" class="form-control form-control-lg rounded-5 text-s" id="userPasswordRepeat"  placeholder="Repeat Password">
                </div>
              </div>
              
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div class="modal fade default-font" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

           </div>

              <div class="row row-cols-1">
                <div class="col mb-4">

                </div>
                <div class="col mb-4">
                  <input type="text" class="form-control form-control-lg rounded-5 text-s" id="userLastNameEdit" placeholder="Enter Last Name...">
                </div>
                <div class="col mb-4">
                  <input type="email" class="form-control form-control-lg rounded-5 text-s" id="userEmailEdit" placeholder="Enter Email Address...">
                </div>
                
              </div>
              
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
